<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Studio Ghibli Music Panels</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html, body {height:100%;}
    body {overflow:hidden;}

    .wrap {display:flex; width:100%; height:100vh;}
    .panel {flex:1; position:relative;}
    .panel img {width:100%; height:100%; object-fit:cover; display:block;}
    
.panel-title{
  position:absolute;
  top:24px;               
  left:24px;              
  z-index:5;              
  color:#fff;
  font-weight:700;
  line-height:1.05;
  letter-spacing:.04em;
  display:flex;
  flex-direction:column;
  gap:10px;               
  font-size:clamp(18px, 3.2vw, 56px); 
  pointer-events:none;    
  text-shadow:0 2px 6px rgba(0,0,0,.35); 
}

.panel { position: relative; }  
.credit{
  position:absolute; right:18px; bottom:16px;
  z-index:5; color:#fff; font-size:clamp(12px,1.3vw,16px);
  text-shadow:0 2px 4px rgba(0,0,0,.45); pointer-events:none;
}




    
    .sound-btn {
      position:absolute;
      top:14px; right:14px;
      width:44px; height:44px;
      border:none; border-radius:50%;
      background:rgba(0,0,0,0.45);
      color:#fff; font-size:20px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition:background .2s;
    }
    .sound-btn:hover { background:rgba(0,0,0,0.65); }

    .panel img {
  filter: brightness(0.1);          
  transition: filter 0.5s ease;     
}
.panel.active img {
  filter: brightness(1.0);          
}

.panel { isolation: isolate; }              


.panel img {
  position: relative;                       
  z-index: 1;                               
  filter: brightness(0.3);
  transition: filter 0.5s ease;
}


.sound-btn {
  z-index: 10;                              
}


  </style>
</head>
<body>

 <div class="wrap">
  <div class="panel-title">
  <span>STUDIO</span>
  <span>GHIBLI</span>
  <span>PIANO BEST</span>
</div>

  <section class="panel" id="beachPanel">
    <button id="beachButton" class="sound-btn">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <img src="left.jpg" alt="왼쪽 이미지">

<div class="credit">Kiki's Delivery Service  2007</div>
    <audio id="beachSound" src="left.mp3" loop></audio>
  </section>

  <!-- 가운데 -->
  <section class="panel" id="forestPanel">
    <button id="forestButton" class="sound-btn">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <img src="center.jpg" alt="가운데 이미지">
    <div class="credit">My Neighbor Totoro  1988</div>

    <audio id="forestSound" src="center.mp3" loop></audio>
  </section>

  <!-- 오른쪽 -->
  <section class="panel" id="castlePanel">
    <button id="castleButton" class="sound-btn">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <img src="right.jpg" alt="오른쪽 이미지">
    <div class="credit">Howl's Moving Castle  2004</div>
    <audio id="castleSound" src="right.mp3" loop></audio>
  </section>
</div>


  
 <script>
  
  function onlyActive(panelId) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById(panelId).classList.add('active');
  }

  
  bPlay = false;
  beachButton.onclick = function(){
    if(bPlay == true){
      beachSound.pause();
      beachButton.querySelector("i").classList.remove("fa-volume-high");
      beachButton.querySelector("i").classList.add("fa-volume-xmark");
      document.getElementById("beachPanel").classList.remove("active");
      bPlay = false;
    }else{
      beachSound.play();
      beachButton.querySelector("i").classList.remove("fa-volume-xmark");
      beachButton.querySelector("i").classList.add("fa-volume-high");
      onlyActive("beachPanel"); 
      bPlay = true;
    }
  }

  
  fPlay = false;
  forestButton.onclick = function(){
    if(fPlay == true){
      forestSound.pause();
      forestButton.querySelector("i").classList.remove("fa-volume-high");
      forestButton.querySelector("i").classList.add("fa-volume-xmark");
      document.getElementById("forestPanel").classList.remove("active");
      fPlay = false;
    }else{
      forestSound.play();
      forestButton.querySelector("i").classList.remove("fa-volume-xmark");
      forestButton.querySelector("i").classList.add("fa-volume-high");
      onlyActive("forestPanel"); 
      fPlay = true;
    }
  }

  
  cPlay = false;
  castleButton.onclick = function(){
    if(cPlay == true){
      castleSound.pause();
      castleButton.querySelector("i").classList.remove("fa-volume-high");
      castleButton.querySelector("i").classList.add("fa-volume-xmark");
      document.getElementById("castlePanel").classList.remove("active");
      cPlay = false;
    }else{
      castleSound.play();
      castleButton.querySelector("i").classList.remove("fa-volume-xmark");
      castleButton.querySelector("i").classList.add("fa-volume-high");
      onlyActive("castlePanel"); 
      cPlay = true;
    }
  }
</script>


</body>
</html>
